AllCops:
  NewCops: enable
  Exclude:
    - "db/**/*"
    - "Gemfile"
    - "lib/tasks/*.rake"
    - "bin/*"
    - "config/puma.rb"
    - "config/spring.rb"
    - "config/environments/development.rb"
    - "config/environments/production.rb"
    - "spec/spec_helper.rb"
Style/Documentation:
  Enabled: false
Style/BlockComments:
  Enabled: false
Metrics/BlockLength:
  Enabled: true
  Exclude:
    - "spec/**/*"
    - "lib/tasks/**/*"
